<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IT College Room Booking</title>
    <link rel="stylesheet" href="/PROJECTTEAM/css/firstask.css">
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <h1 class="logo">IT College Room Booking</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="/PROJECTTEAM/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-section">
        <div class="container">
            <form id="loginForm" action="../php/login.php" method="POST" class="form-style">
                <h2 class="text-center mb-4">Login</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-dark w-100 mt-3">Login</button>
                <div class="text-center mt-3">
                    <a href="../views/forgotpass.html" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="../views/register.html" class="register-link">Register Now</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer py-3">
        <div class="text-center">
            <p>&copy; 2024 IT College Room Booking</p>
        </div>
    </footer>
</body>
</html>
