<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
    <!-- Bootstrap and Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* General Page Styles */
        body {
            background-color: rgb(245, 245, 220);
            font-family: 'Ubuntu', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: rgb(87, 81, 81);
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .profile-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 30px auto;
            max-width: 600px;
        }

        .profile-container h1 {
            color: black;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #feb47b, #ff7e5f);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .profile-picture {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgb(87, 81, 81);
            object-fit: cover;
            max-width: 100%;
        }

        small.error {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>User Profile Management System</h1>
    </header>

    <!-- Profile Form -->
    <div class="container">
        <div class="profile-container">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
            <form id="profileForm" action="profile_edit.php" method="POST" enctype="multipart/form-data">
                
                <!-- Profile Picture Upload -->
                <div class="text-center">
                    <img src="uploads/default.png" alt="Profile Picture" class="profile-picture" id="profile-preview">
                    <div class="mt-3">
                        <label for="profile_image" class="form-label">Upload Profile Image</label>
                        <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
                    </div>
                </div>
                
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                </div>
                
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <hr>
                
                <!-- Password Section -->
                <h2><i class="fas fa-key"></i> Change Password</h2>
                <div class="mb-3">
                    <label for="old_password" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Enter current password" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" minlength="8" placeholder="Enter new password" autocomplete="off" required>
                    <small class="text-muted">Password must be at least 8 characters long.</small>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8" placeholder="Confirm new password" autocomplete="off" required>
                    <small id="passwordError" class="error"></small>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 IT College Room Booking System</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Live Preview of Profile Image
        document.getElementById('profile_image').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profile-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Password Validation
        document.getElementById('profileForm').addEventListener('submit', function (event) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const passwordError = document.getElementById('passwordError');

            passwordError.textContent = '';

            if (newPassword !== confirmPassword) {
                event.preventDefault();
                passwordError.textContent = 'Passwords do not match.';
            }
        });
    </script>
</body>
</html>
