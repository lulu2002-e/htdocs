<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-container img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            object-fit: cover;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <h1 class="text-center">User Profile</h1>
            <form action="update_profile.php" method="POST" enctype="multipart/form-data">
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        name="name" 
                        value="<?= htmlspecialchars($user['name'] ?? '') ?>" 
                        placeholder="Enter your name"
                        required
                        aria-label="Name">
                </div>
                
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        value="<?= htmlspecialchars($user['email'] ?? '') ?>" 
                        placeholder="Enter your email"
                        required
                        aria-label="Email">
                </div>
                
                <!-- Profile Picture Upload -->
                <div class="mb-3 text-center">
                    <label for="profile_picture" class="form-label">Profile Picture</label>
                    <input 
                        type="file" 
                        class="form-control" 
                        id="profile_picture" 
                        name="profile_picture" 
                        accept="image/*"
                        aria-label="Upload Profile Picture">
                    
                    <!-- Profile Picture Preview -->
                    <img 
                        src="uploads/<?= htmlspecialchars($user['profile_picture'] ?? 'default.png') ?>" 
                        alt="<?= htmlspecialchars($user['name'] ?? 'User') ?>'s Profile Picture" 
                        class="img-thumbnail mt-3" 
                        width="150">
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" aria-label="Save Changes">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Live Preview of Uploaded Profile Picture
        document.getElementById('profile_picture').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImage = document.querySelector('.profile-container img');
                    previewImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
